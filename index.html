<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Detección de Articulaciones - Versión Funcional</title>
        <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #121212;
            color: white;
            font-family: Arial, sans-serif;
            flex-direction: column;
            padding: 10px;
        }
        
        .container {
            position: relative;
            max-width: 640px;
            width: 100%;
        }
        
        #video, #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            border-radius: 8px;
            transform: scaleX(-1);
        }
        
        #video { display: none; }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2em;
            color: #4CAF50;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 25px;
            border-radius: 8px;
            z-index: 10;
        }
        
        .controls {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover { background: #45a049; }
        
        .stats {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.6);
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.9em;
        }
    </style>

        <!-- TensorFlow.js MINIMAL - solo lo necesario -->
        <script
            src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.19.0/dist/tf.min.js"></script>

        <!-- MoveNet directamente desde CDN funcional -->
        <script
            src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection@2.0.0/dist/pose-detection.min.js"
            crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div id="loading">Cargando modelo...</div>
            <div class="stats" id="stats" style="display: none;">
                Puntos: <span id="points">0</span>
            </div>

            <video id="video" playsinline></video>
            <canvas id="canvas"></canvas>

            <div class="controls">
                <button id="toggle-btn">Esqueleto: ON</button>
                <button id="threshold-btn">Umbral: Medio</button>
                <button id="start-btn">Iniciar</button>
            </div>
        </div>

        <script>
        // ========== CONFIGURACIÓN ==========
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const loading = document.getElementById('loading');
        const stats = document.getElementById('stats');
        const pointsSpan = document.getElementById('points');
        
        let detector = null;
        let isRunning = false;
        let showSkeleton = true;
        let confidenceThreshold = 0.35;
        
        // Conexiones del esqueleto
        const CONNECTIONS = [
            [0, 1], [0, 2], [1, 3], [2, 4], [3, 5], [4, 6],
            [5, 7], [7, 9], [6, 8], [8, 10], [5, 6],
            [5, 11], [6, 12], [11, 12], [11, 13], [13, 15], [12, 14], [14, 16]
        ];
        
        // ========== CONFIGURAR CÁMARA ==========
        async function setupCamera() {
            try {
                loading.textContent = "Accediendo a cámara...";
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'user',
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    }
                });
                
                video.srcObject = stream;
                
                return new Promise((resolve) => {
                    video.onloadedmetadata = () => {
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        resolve();
                    };
                });
            } catch (error) {
                loading.textContent = "Error cámara: " + error.message;
                throw error;
            }
        }
        
        // ========== CARGAR MODELO SIMPLIFICADO ==========
        async function loadModel() {
            try {
                loading.textContent = "Cargando TensorFlow.js...";
                
                // Esperar a que TensorFlow esté listo
                await tf.ready();
                console.log("TensorFlow.js cargado");
                
                loading.textContent = "Cargando modelo MoveNet...";
                
                // Crear detector usando la API correcta
                const model = poseDetection.SupportedModels.MoveNet;
                
                // Configuración simplificada que SÍ funciona
                const detectorConfig = {
                    modelType: poseDetection.movenet.modelType.SINGLEPOSE_LIGHTNING,
                };
                
                detector = await poseDetection.createDetector(model, detectorConfig);
                
                loading.style.display = 'none';
                stats.style.display = 'block';
                console.log("Modelo MoveNet cargado exitosamente");
                
                return detector;
            } catch (error) {
                console.error("Error detallado:", error);
                loading.innerHTML = `
                    Error cargando modelo:<br>
                    ${error.message}<br><br>
                    Posibles soluciones:<br>
                    1. Recarga la página<br>
                    2. Usa Chrome/Edge<br>
                    3. Verifica tu conexión
                `;
                throw error;
            }
        }
        
        // ========== DETECCIÓN DE POSE ==========
        async function detectPose() {
            if (!detector || !isRunning) return;
            
            // Limpiar canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Dibujar video
            ctx.save();
            ctx.scale(-1, 1);
            ctx.drawImage(video, -canvas.width, 0, canvas.width, canvas.height);
            ctx.restore();
            
            try {
                // Detectar poses
                const poses = await detector.estimatePoses(video);
                
                if (poses.length > 0 && poses[0].keypoints) {
                    const keypoints = poses[0].keypoints;
                    
                    // Contar puntos con buena confianza
                    const validPoints = keypoints.filter(kp => kp.score > confidenceThreshold);
                    pointsSpan.textContent = validPoints.length;
                    
                    // Dibujar puntos
                    drawKeypoints(keypoints);
                    
                    // Dibujar esqueleto si está activado
                    if (showSkeleton) {
                        drawSkeleton(keypoints);
                    }
                } else {
                    pointsSpan.textContent = "0";
                }
            } catch (error) {
                console.warn("Error en detección:", error);
            }
            
            // Continuar el bucle
            requestAnimationFrame(detectPose);
        }
        
        // ========== DIBUJAR PUNTOS ==========
        function drawKeypoints(keypoints) {
            keypoints.forEach(keypoint => {
                if (keypoint.score > confidenceThreshold) {
                    const x = canvas.width - keypoint.x;
                    const y = keypoint.y;
                    
                    // Punto grande y visible
                    ctx.beginPath();
                    ctx.arc(x, y, 6, 0, 2 * Math.PI);
                    ctx.fillStyle = '#FF0000';
                    ctx.fill();
                    
                    // Borde blanco
                    ctx.beginPath();
                    ctx.arc(x, y, 8, 0, 2 * Math.PI);
                    ctx.lineWidth = 2;
                    ctx.strokeStyle = '#FFFFFF';
                    ctx.stroke();
                }
            });
        }
        
        // ========== DIBUJAR ESQUELETO ==========
        function drawSkeleton(keypoints) {
            CONNECTIONS.forEach(([i, j]) => {
                const kp1 = keypoints[i];
                const kp2 = keypoints[j];
                
                if (kp1 && kp2 && kp1.score > confidenceThreshold && kp2.score > confidenceThreshold) {
                    const x1 = canvas.width - kp1.x;
                    const y1 = kp1.y;
                    const x2 = canvas.width - kp2.x;
                    const y2 = kp2.y;
                    
                    ctx.beginPath();
                    ctx.moveTo(x1, y1);
                    ctx.lineTo(x2, y2);
                    ctx.lineWidth = 3;
                    ctx.strokeStyle = '#00FF00';
                    ctx.stroke();
                }
            });
        }
        
        // ========== CONTROLES ==========
        document.getElementById('toggle-btn').addEventListener('click', function() {
            showSkeleton = !showSkeleton;
            this.textContent = `Esqueleto: ${showSkeleton ? 'ON' : 'OFF'}`;
        });
        
        document.getElementById('threshold-btn').addEventListener('click', function() {
            // Ciclar entre 3 niveles de umbral
            if (confidenceThreshold === 0.25) {
                confidenceThreshold = 0.35;
                this.textContent = 'Umbral: Medio';
            } else if (confidenceThreshold === 0.35) {
                confidenceThreshold = 0.5;
                this.textContent = 'Umbral: Alto';
            } else {
                confidenceThreshold = 0.25;
                this.textContent = 'Umbral: Bajo';
            }
        });
        
        document.getElementById('start-btn').addEventListener('click', async function() {
            if (!isRunning) {
                await startDetection();
                this.textContent = 'Detener';
            } else {
                stopDetection();
                this.textContent = 'Iniciar';
            }
        });
        
        // ========== INICIAR DETECCIÓN ==========
        async function startDetection() {
            try {
                if (!detector) {
                    await loadModel();
                }
                
                if (!video.srcObject) {
                    await setupCamera();
                    await video.play();
                }
                
                isRunning = true;
                detectPose();
                
            } catch (error) {
                loading.style.display = 'block';
                loading.textContent = "Error: " + error.message;
            }
        }
        
        function stopDetection() {
            isRunning = false;
        }
        
        // ========== INICIALIZACIÓN AUTOMÁTICA ==========
        // No iniciar automáticamente - esperar al botón
        loading.textContent = "Listo. Haz clic en 'Iniciar' para comenzar.";
        
        // Versión alternativa: cargar modelo al inicio para mayor rapidez
        window.addEventListener('load', async () => {
            try {
                await loadModel();
                await setupCamera();
                // No reproducir video hasta que el usuario haga clic
            } catch (error) {
                console.log("Carga inicial fallida, pero el botón 'Iniciar' funcionará");
            }
        });
    </script>
    </body>
</html>
