<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reconocedor de Articulaciones Móvil - Visualizando</title>
        <style>
        /* CSS para centrar la visualización */
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1e1e1e;
            color: white;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
        /* El canvas y el video se superponen */
        #video, #canvas {
            position: absolute;
            transform: scaleX(-1); /* Reflejo para la cámara frontal (modo espejo) */
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        /* Ocultamos el video porque dibujaremos sobre el canvas */
        #video {
            display: none; 
        }
        /* Mensaje de carga */
        #loading {
            position: absolute;
            font-size: 1.5em;
            color: #4CAF50;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 10;
        }
    </style>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@tensorflow-models/posenet"></script>
    </head>
    <body>
        <div id="loading">Cargando modelo...</div>

        <video id="video" playsinline></video>

        <canvas id="canvas"></canvas>

        <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const loadingMessage = document.getElementById('loading');
        const ctx = canvas.getContext('2d');
        let net;
        
        const poseNetParameters = {
            architecture: 'MobileNetV1',
            outputStride: 16,
            inputResolution: { width: 320, height: 240 },
            multiplier: 0.75,
            quantBytes: 2
        };

        async function setupCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    'video': {
                        facingMode: 'user'
                    },
                });
                video.srcObject = stream;
                return new Promise((resolve) => {
                    video.onloadedmetadata = () => {
                        resolve(video);
                    };
                });
            } catch (e) {
                alert('ERROR: No se pudo acceder a la cámara. Revisa los permisos.');
                console.error(e);
            }
        }

        async function loadPosenet() {
            net = await posenet.load(poseNetParameters);
            loadingMessage.style.display = 'none';
            console.log('Modelo PoseNet cargado y listo.');
        }

        function detectPose() {
            const videoWidth = video.videoWidth;
            const videoHeight = video.videoHeight;
            canvas.width = videoWidth;
            canvas.height = videoHeight;

            // Dibujar el video en el canvas (lo que hace que veas tu propia imagen)
            ctx.clearRect(0, 0, videoWidth, videoHeight);
            ctx.drawImage(video, 0, 0, videoWidth, videoHeight);

            // Detectar la pose
            net.estimateSinglePose(video, {
                flipHorizontal: false
            }).then(pose => {
                
                if (pose) {
                    drawKeypoints(pose.keypoints); // Dibuja los puntos (articulaciones)
                    drawSkeleton(pose.keypoints); // Dibuja las líneas (esqueleto)
                }
            });

            requestAnimationFrame(detectPose);
        }

        // FUNCIÓN CLAVE: DIBUJAR PUNTOS GORDOS
        function drawKeypoints(keypoints) {
            for (let i = 0; i < keypoints.length; i++) {
                const keypoint = keypoints[i];
                if (keypoint.score > 0.6) {
                    const { y, x } = keypoint.position;
                    ctx.beginPath();
                    ctx.arc(x, y, 5, 0, 2 * Math.PI); // **RADIO DEL PUNTO: 5**
                    ctx.fillStyle = '#FFEB3B'; // **COLOR DEL PUNTO: AMARILLO BRILLANTE**
                    ctx.fill();
                }
            }
        }
        
        // FUNCIÓN CLAVE: DIBUJAR LÍNEAS DE CONEXIÓN
        function drawSkeleton(keypoints) {
            const adjacentKeyPoints = posenet.getAdjacentKeyPoints(keypoints, 0.6);

            adjacentKeyPoints.forEach((pair) => {
                drawSegment(toTuple(pair[0].position), toTuple(pair[1].position), '#4CAF50'); // **COLOR DE LA LÍNEA: VERDE**
            });
        }

        function drawSegment([ay, ax], [by, bx], color) {
            ctx.beginPath();
            ctx.moveTo(ax, ay);
            ctx.lineTo(bx, by);
            ctx.lineWidth = 2;
            ctx.strokeStyle = color;
            ctx.stroke();
        }

        function toTuple({ x, y }) {
            return [y, x];
        }

        async function init() {
            try {
                const videoElement = await setupCamera();
                videoElement.play();
                
                await loadPosenet();
                
                setTimeout(() => {
                    detectPose();
                }, 100);

            } catch (error) {
                loadingMessage.textContent = "Error al iniciar: " + error.message;
            }
        }

        window.onload = init;
    </script>
    </body>
</html>
